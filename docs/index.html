<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="shortcut icon" href="./boss.ico" type="image/x-icon">
  <style>
    h2 {
      /* background: red; */
      /* text-align: center; */
    }

    p {
      /* text-align: center; */
    }

    .markdown-section#main {}
  </style>
</head>

<body>
  <div id="app">加载中请稍后。。。。</div>
  <script>
    window.$docsify = {
      name: '✍✍',
      repo: '',
      coverpage: true, //主页面
      auto2top: true, //自动至顶部
      mergeNavbar: true, //小屏设备合并导航栏到侧边栏
      loadSidebar: true,
      subMaxLevel: 3,
      notFoundPage: 'my404.md',
      search: 'auto', // 默认值
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 2
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>

</html>
